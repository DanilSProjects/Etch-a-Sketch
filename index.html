<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="main-container"></div>
        <button id="reset">Clear grid</button>
        <div id="slider-container">
            <label id="slider-label" for="grid-slider">The grid is currently 16 x 16 squares.</label>
            <input type="range" min="8" max="64" value="16" id="grid-slider">
        </div>
        <div id="colours-container">
            <button id="black" class="colour-button"></button>
            <button id="red" class="colour-button"></button>
            <button id="green" class="colour-button"></button>
            <button id="blue" class="colour-button"></button>
        </div>
    </body>
</html>
